<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Client Requirements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #c44569;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .submissions {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .submissions-header {
            background: #c44569;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submissions-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .submission-item {
            border-bottom: 1px solid #eee;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submission-item:hover {
            background-color: #f8f9fa;
        }

        .submission-item:last-child {
            border-bottom: none;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .business-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c5aa0;
        }

        .business-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .submission-date {
            color: #666;
            font-size: 0.9em;
        }

        .submission-details {
            color: #666;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .submission-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2c5aa0;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3c72;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: #2c5aa0;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .detail-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            line-height: 1.4;
        }

        .no-submissions {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .export-btn {
            background: #28a745;
            color: white;
        }

        .refresh-btn {
            background: #17a2b8;
            color: white;
        }

        .array-values {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .array-item {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .submission-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .submission-actions {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíù Gifted Hands Designs - Admin Dashboard</h1>
            <p>Manage and review website project submissions</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSubmissions">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pharmacyCount">0</div>
                <div class="stat-label">Healthcare Clients</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lodgeCount">0</div>
                <div class="stat-label">Hospitality Clients</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">Today's Submissions</div>
            </div>
        </div>

        <div class="submissions">
            <div class="submissions-header">
                <h2>üìã Client Submissions</h2>
                <div>
                    <button class="btn refresh-btn" onclick="loadSubmissions()">üîÑ Refresh</button>
                    <button class="btn export-btn" onclick="exportData()">üìÑ Export All</button>
                    <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All</button>
                </div>
            </div>
            <div class="submissions-list" id="submissionsList">
                <!-- Submissions will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal for viewing submission details -->
    <div class="modal" id="submissionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìÑ Submission Details</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Submission details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load submissions when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSubmissions();
        });

        function loadSubmissions() {
            const submissions = getStoredSubmissions();
            displaySubmissions(submissions);
            updateStats(submissions);
        }

        function getStoredSubmissions() {
            const submissions = [];
            
            // Get all localStorage keys that start with 'clientRequirements_'
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('clientRequirements_')) {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        const timestamp = parseInt(key.replace('clientRequirements_', ''));
                        submissions.push({
                            id: key,
                            timestamp: timestamp,
                            date: new Date(timestamp),
                            data: data
                        });
                    } catch (e) {
                        console.error('Error parsing submission:', e);
                    }
                }
            }
            
            // Sort by date (newest first)
            return submissions.sort((a, b) => b.timestamp - a.timestamp);
        }

        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsList');
            
            if (submissions.length === 0) {
                container.innerHTML = `
                    <div class="no-submissions">
                        <h3>No submissions yet</h3>
                        <p>Client submissions will appear here once they complete the requirements form.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = submissions.map(submission => {
                const data = submission.data;
                const businessType = data.businessType || 'Unknown';
                const businessName = data.businessName || 'Unnamed Business';
                const contactName = data.contactName || 'Unknown Contact';
                const email = data.email || 'No email provided';
                const phone = data.phone || 'No phone provided';
                
                return `
                    <div class="submission-item" onclick="viewSubmission('${submission.id}')">
                        <div class="submission-header">
                            <div>
                                <div class="business-name">${businessName}</div>
                                <div class="business-type">${businessType}</div>
                            </div>
                            <div class="submission-date">${submission.date.toLocaleDateString()} ${submission.date.toLocaleTimeString()}</div>
                        </div>
                        <div class="submission-details">
                            <strong>Contact:</strong> ${contactName} | ${email} | ${phone}<br>
                            <strong>Location:</strong> ${data.mainLocation || 'Not specified'}<br>
                            <strong>Target:</strong> ${(data.targetCustomers || '').substring(0, 100)}...
                        </div>
                        <div class="submission-actions" onclick="event.stopPropagation()">
                            <button class="btn btn-primary" onclick="viewSubmission('${submission.id}')">üëÅÔ∏è View Details</button>
                            <button class="btn btn-secondary" onclick="exportSubmission('${submission.id}')">üìÑ Export</button>
                            <button class="btn btn-danger" onclick="deleteSubmission('${submission.id}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(submissions) {
            const total = submissions.length;
            const pharmacy = submissions.filter(s => ['pharmacy', 'clinic', 'hospital'].includes(s.data.businessType)).length;
            const lodge = submissions.filter(s => s.data.businessType === 'lodge').length;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todaySubmissions = submissions.filter(s => s.date >= today).length;
            
            document.getElementById('totalSubmissions').textContent = total;
            document.getElementById('pharmacyCount').textContent = pharmacy;
            document.getElementById('lodgeCount').textContent = lodge;
            document.getElementById('todayCount').textContent = todaySubmissions;
        }

        function viewSubmission(submissionId) {
            const data = JSON.parse(localStorage.getItem(submissionId));
            const modalBody = document.getElementById('modalBody');
            
            // Create detailed view
            let html = '';
            
            const sections = [
                { title: 'Business Information', fields: ['businessName', 'businessType', 'yearsInBusiness', 'numberOfLocations', 'mainLocation', 'targetCustomers'] },
                { title: 'Services & Offerings', fields: ['services', 'specializations', 'operatingHours', 'paymentMethods', 'roomTypes', 'capacity', 'tourismActivities'] },
                { title: 'Website Goals', fields: ['goals', 'features', 'uniqueSellingPoint'] },
                { title: 'Design Preferences', fields: ['preferredStyle', 'colorPreferences', 'existingBranding', 'inspirationSites', 'avoidElements'] },
                { title: 'Technical Requirements', fields: ['currentWebsite', 'domainName', 'contentManagement', 'integrations'] },
                { title: 'Timeline & Budget', fields: ['completionDate', 'urgency', 'budgetRange', 'futureFeatures'] },
                { title: 'Contact Information', fields: ['contactName', 'contactTitle', 'phone', 'email', 'preferredContact', 'additionalInfo', 'hearAboutUs'] }
            ];
            
            sections.forEach(section => {
                html += `<h3 style="color: #2c5aa0; margin: 20px 0 10px 0;">${section.title}</h3>`;
                
                section.fields.forEach(field => {
                    if (data[field] !== undefined && data[field] !== null && data[field] !== '') {
                        const label = field.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                        let value = data[field];
                        
                        if (Array.isArray(value)) {
                            value = `<div class="array-values">${value.map(v => `<span class="array-item">${v}</span>`).join('')}</div>`;
                        }
                        
                        html += `
                            <div class="detail-group">
                                <div class="detail-label">${label}:</div>
                                <div class="detail-value">${value}</div>
                            </div>
                        `;
                    }
                });
            });
            
            modalBody.innerHTML = html;
            document.getElementById('submissionModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('submissionModal').style.display = 'none';
        }

        function exportSubmission(submissionId) {
            const data = JSON.parse(localStorage.getItem(submissionId));
            const timestamp = parseInt(submissionId.replace('clientRequirements_', ''));
            const date = new Date(timestamp);
            
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${data.businessName || 'submission'}_${date.toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportData() {
            const submissions = getStoredSubmissions();
            const data = submissions.map(s => ({
                submissionDate: s.date.toISOString(),
                ...s.data
            }));
            
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `client_requirements_export_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function deleteSubmission(submissionId) {
            if (confirm('Are you sure you want to delete this submission?')) {
                localStorage.removeItem(submissionId);
                loadSubmissions();
            }
        }

        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL submissions? This cannot be undone!')) {
                // Remove all client requirements from localStorage
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('clientRequirements_')) {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => localStorage.removeItem(key));
                loadSubmissions();
            }
        }

        // Close modal when clicking outside
        document.getElementById('submissionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(loadSubmissions, 30000);
    </script>
</body>
</html>
